<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Registration Form</title>
    <link rel="stylesheet" href="program.css">
</head>
<body>
    <div class="container">
        <form action="#" method="POST" class="registration-form">
            <h2>Register for E-Commerce</h2>

            <!-- Personal Information -->
            <div class="section">
                <h3>Personal Information</h3>
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <!-- Account Details -->
            <div class="section">
                <h3>Account Details</h3>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>

            <!-- Shipping Information -->
            <div class="section">
                <h3>Shipping Information</h3>
                <label for="address">Street Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>

                <label for="state">State/Province:</label>
                <input type="text" id="state" name="state" required>

                <label for="postal-code">Postal Code:</label>
                <input type="text" id="postal-code" name="postal-code" required>

                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required>
            </div>

            <!-- Payment Information -->
            <div class="section">
                <h3>Payment Information</h3>
                <label for="payment-method">Preferred Payment Method:</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="credit-card">Credit/Debit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="other">Other</option>
                </select>

                <label for="card-number">Card Number (if applicable):</label>
                <input type="text" id="card-number" name="card-number">

                <label for="expiration-date">Expiration Date (MM/YY):</label>
                <input type="text" id="expiration-date" name="expiration-date">

                <label for="cvv">CVV (Security Code):</label>
                <input type="text" id="cvv" name="cvv">
            </div>

            <!-- Additional Information -->
            <div class="section">
                <h3>Additional Information</h3>
                <label for="newsletter">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    Subscribe to our newsletter
                </label>

                <label for="referral">How did you hear about us?</label>
                <select id="referral" name="referral">
                    <option value="social-media">Social Media</option>
                    <option value="referral">Friend/Family Referral</option>
                    <option value="search-engine">Search Engine</option>
                    <option value="advertisement">Advertisement</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- Terms and Conditions -->
            <div class="section">
                <label for="terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    I agree to the <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a>.
                </label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Register</button>
        </form>
    </div>
</body>
</html>
