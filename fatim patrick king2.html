<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Age</title>
</head>
<body>
    <script>
let age =prompt("please enter your Age")
if(age<=10){
    alert("You are a child");
}
else if (age<=17){
    alert("You are a teenager");
}

else if(age<=40){
    alert("You are a adult");
}
else {alert ("senior"+age);}
    </script>
</body>
</html>
